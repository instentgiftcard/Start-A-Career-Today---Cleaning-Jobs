<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start A Career Today - Cleaning Jobs</title>
  <style>
    /* Base styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ff7043, #ffcc80);
      color: #fff;
      overflow-x: hidden;
    }

    /* Header styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .menu-icon {
      cursor: pointer;
      font-size: 24px;
      animation: bounce 2s infinite;
    }
    .menu {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 5px;
    }
    .menu a {
      text-decoration: none;
      color: #ff7043;
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
    }
    .menu a:hover {
      text-decoration: underline;
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: url('https://i.ibb.co/Lg44RLD/e8a9b7236324.gif') no-repeat center;
      background-size: cover;
      position: relative;
      animation: fadeIn 2s;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
    }
    .hero h1 {
      position: relative;
      font-size: 4rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      animation: pulse 2s infinite;
    }
    .hero p {
      position: relative;
      font-size: 1.4rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.7);
    }

    /* Form styles */
    .form-container {
      text-align: center;
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      background: #fff;
      color: #000;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-container input {
      width: 90%;
      padding: 15px;
      margin-bottom: 15px;
      border: 2px solid #ff7043;
      border-radius: 5px;
      font-size: 16px;
      box-shadow: 0 0 15px rgba(255, 112, 67, 0.6);
      transition: all 0.3s ease;
    }
    .form-container input:focus {
      border-color: #ff5722;
      box-shadow: 0 0 20px rgba(255, 87, 34, 0.8);
    }
    .form-container button {
      background: #ff7043;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
      animation: bounce 2s infinite;
    }
    .form-container button:hover {
      background: #ff5722;
    }

    /* Social Proof */
    .social-proof {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      font-size: 1rem;
      color: #f0f0f0;
    }

    /* Countdown Timer */
    .countdown {
      text-align: center;
      font-size: 18px;
      margin: 20px 0;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
    }

    /* Animations */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h2>Cleaning Jobs</h2>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="menu" id="menu">
      <a href="https://go4affm.com/c/?p=40201&o=18654&sub=1234">Home</a>
      <a href="https://go4affm.com/c/?p=40201&o=18654&sub=1234">About</a>
      <a href="https://go4affm.com/c/?p=40201&o=18654&sub=1234">Support</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Start Your Career Today!</h1>
    <p>Flexible Hours, Good Pay, and Immediate Openings.</p>
  </section>

  <!-- Form Section -->
  <div class="form-container">
    <h3>Apply Now</h3>
    <form id="jobForm" onsubmit="redirectUser(event)">
      <input type="text" id="name" placeholder="Enter Your Name" required>
      <input type="email" id="email" placeholder="Enter Your Email" required>
      <button type="submit">Submit & Start Applying!</button>
    </form>
    <p class="social-proof">ðŸ’¼ Over 7,238 people already applied!</p>
  </div>

  <!-- Countdown Timer -->
  <div class="countdown" id="countdown"></div>

  <!-- Footer -->
  <footer>
    <p>Your Information is 100% Secure and Private.</p>
  </footer>

  <script>
    // Toggle Menu
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Redirect User
    function redirectUser(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const redirectURL = "https://go4affm.com/c/?p=40201&o=18654&sub=1234&email=" + email;
      window.location.href = redirectURL;
    }

    // Countdown Timer
    function startCountdown() {
      const endTime = new Date().getTime() + 5 * 60 * 1000; // 5 minutes from now
      const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = endTime - now;

        if (distance <= 0) {
          clearInterval(timer);
          document.getElementById('countdown').innerText = "Offer Expired!";
        } else {
          const minutes = Math.floor(distance / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
          document.getElementById('countdown').innerText = `Offer expires in: ${minutes}m ${seconds}s`;
        }
      }, 1000);
    }
    startCountdown();
  </script>
</body>
</html>
